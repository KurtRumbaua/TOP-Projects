<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <header>
        <h1>Etch-A-Sketch</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="sun-icon"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="moon-icon"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </header>

    <div id="container">
        <div id="grid-settings-container">
            <div class="slider-container">
              <div class="slider-value">16</div>
              <input type="range" id="grid-size" min="1" max="100" value="16" class="slider">
              <p>Grid Size (1-100)</p>
            </div>
      
            <button id="reset-grid">Reset</button>
            <p>Drawing Modes</p>
            <button class="drawing-mode-btn" id="blackBtn">Black</button>
            <button class="drawing-mode-btn" id="shadeBtn">Shade</button>
            <button class="drawing-mode-btn" id="rainbowBtn">Rainbow</button>
            <button class="drawing-mode-btn" id="eraseBtn">Erase</button>
          </div>
      
          <div id="grid-container"></div>
    </div>

    <footer>
        <h3>Kakarot<span class="copyright">Â© 2025</span></h3>
    </footer>

    </div>
  </body>
</html>
